<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>PortCrypto</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.21/r-2.2.5/datatables.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
</head>
<body>
	<h1>Teste</h1>
	
	<table id="crypto" class="display">
		<thead>
			<tr>
				<th></th>
				<th>Moeda</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempData:${data}">
				<td>
					<img th:src="'https://www.cryptocompare.com' + ${tempData.url}" width='50'>
				</td>
				<td th:text="${tempData.name}"></td>
				<td><a th:href="@{/moeda/} + ${tempData.symbol}" target="_blank"><button>Ver</button></a></td>
			</tr>
		</tbody>
	</table>

  <script src="https://cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json"></script>

  <script>
    $(document).ready( function () {
      $('#crypto').DataTable(
      {
                "bJQueryUI": true,
                "oLanguage": {
                    "sProcessing":   "Processando...",
                    "sLengthMenu":   "Mostrar _MENU_ registros",
                    "sZeroRecords":  "Não foram encontrados resultados",
                    "sInfo":         "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                    "sInfoEmpty":    "Mostrando de 0 até 0 de 0 registros",
                    "sInfoFiltered": "",
                    "sInfoPostFix":  "",
                    "sSearch":       "Buscar:",
                    "sUrl":          "",
                    "oPaginate": {
                        "sFirst":    "Primeiro",
                        "sPrevious": "Anterior",
                        "sNext":     "Seguinte",
                        "sLast":     "Último"
                    }
                }
            }
      );
    } );
  </script>
	
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/r-2.2.5/datatables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

<script>
	$(document).ready( function () {
	    $('#crypto').DataTable();
	} );
</script>
</html>
