<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>PortCrypto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class='container'>
	  	<a class="navbar-brand" href="#">PortCrypto</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Minhas moedas</a>
		      </li>
		    </ul>
		  </div>
	  </div>
	</nav>
	
	<div th:each="tempData:${data}">
		<div class='container'>
		<div class='row my-5'>
			<div class='col-3'>
				<img th:src="'https://www.cryptocompare.com' + ${tempData.url}" width='180'>
			</div>
			<div class='col-7'>
				<h1 th:text="${tempData.fullname}"></h1>
				<h2 th:text="${tempData.price}"></h2>
			</div>
			<div class='col-2'>
				<button class='btn btn-success'>Salvar na carteira</button>
			</div>
		</div>
		
		<div class='row'>
		<div class="table-responsive">
		  <table class="table align-middle my-5">
		    <thead>
		      <tr>
		        <td>Abertura do dia</td>
		        <td>Maior preço do dia</td>
		        <td class="align-top">Menor preço do dia</td>
		        <td>Volume do dia</td>
		      </tr>
		     </thead>
		     <tbody>
		     	<tr>
			     	<td th:text="${tempData.openday}"></td>
			        <td th:text="${tempData.highday}"></td>
			        <td th:text="${tempData.lowday}"></td>
			        <td th:text="${tempData.volumedayto}"></td>
		     	</tr>
		    </tbody>
		  </table>
		</div>
		</div>
		
		
		<div class='row'>
		<div class="table-responsive">
		  <table class="table align-middle my-5">
		    <thead>
		      <tr>
		        <td>Mudança (últimas 24hr)</td>
		        <td>Mudança em % (últimas 24hr)</td>
		      </tr>
		     </thead>
		     <tbody>
		     	<tr>
			     	<td th:text="${tempData.changeday}"></td>
			        <td th:text="${tempData.changepctday}"></td>
		     	</tr>
		    </tbody>
		  </table>
		</div>
		</div>
	</div>
	
	</div>
	
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</html>
